<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>CPR Trainer ‚Äî Phone Controller</title>
    <meta name="description" content="CPR Training phone controller ‚Äî uses accelerometer to detect chest compressions">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=JetBrains+Mono:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="screen active">
        <div class="loader-container">
            <div class="heart-loader">‚ù§Ô∏è</div>
            <h1 class="loader-text">CPR Trainer</h1>
            <p class="loader-sub">Initializing sensors...</p>
        </div>
    </div>

    <!-- Setup Screen -->
    <div id="setupScreen" class="screen">
        <div class="setup-container">
            <div class="setup-icon">üì±</div>
            <h2>Place Phone Face-Down</h2>
            <p>Put your phone on a <strong>pillow or cushion</strong>, screen facing down.</p>

            <div class="setup-steps">
                <div class="step">
                    <span class="step-num">1</span>
                    <span>Place phone on soft surface</span>
                </div>
                <div class="step">
                    <span class="step-num">2</span>
                    <span>Put hands over the phone</span>
                </div>
                <div class="step">
                    <span class="step-num">3</span>
                    <span>Push hard & fast: 100-120 BPM</span>
                </div>
            </div>

            <button id="readyBtn" class="btn-ready">
                ‚úÖ I'M READY ‚Äî START!
            </button>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="screen">
        <div class="game-header">
            <div id="timerDisplay" class="timer">‚è± 1:00</div>
            <div id="compressionCount" class="compression-count">0</div>
        </div>

        <div id="feedbackZone" class="feedback-zone">
            <div id="feedbackText" class="feedback-text">Push down!</div>
        </div>

        <div id="bpmDisplay" class="bpm-display">
            <span id="bpmValue" class="bpm-value">--</span>
            <span class="bpm-label">BPM</span>
        </div>

        <div id="depthDisplay" class="depth-display">
            <div id="depthBar" class="depth-bar">
                <div id="depthFill" class="depth-fill"></div>
                <div class="depth-zone"></div>
            </div>
            <span id="depthValue" class="depth-value">-- cm</span>
        </div>

        <div id="metronomeToggle" class="metronome-toggle">
            <button id="metronomeBtn" class="btn-metronome">üéµ Metronome: OFF</button>
        </div>
    </div>

    <!-- Game Over Screen -->
    <div id="overScreen" class="screen">
        <div class="over-container">
            <div id="overGrade" class="over-grade">-</div>
            <div id="overScore" class="over-score">Score: 0/100</div>
            <div id="overStats" class="over-stats"></div>
            <div id="overTips" class="over-tips"></div>
            <button onclick="location.reload()" class="btn-retry">üîÑ Try Again</button>
        </div>
    </div>

    <script src="controller.js"></script>
</body>

</html>
